<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Email and phone validator</title>
    </head>
    <body>
        <form id="contacts">
            <div>
                <label for="email">EMail</label>
                <input id="email" name="email" type="email" />
            </div>
            <div>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" />
            </div>
            <input type="submit" value="Verify" />
        </form>
    </body>
</html>
